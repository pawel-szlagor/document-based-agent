langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.chat-model.model-name=gpt-3.5-turbo-0125
langchain4j.open-ai.chat-model.temperature=0.7
langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.chat-model.log-responses=true
assistance.embedding.min-score=0.5
assistance.embedding-store.max-segment-size=100
assistance.embedding-store.max-overlap-size=20
assistant.chat.fallback-answer=Unfortunately the specified document doesn't seem to contain any content related to this question.
spring.servlet.multipart.max-file-size=1MB
logging.level.dev.langchain4j=DEBUG
logging.level.dev.ai4j.openai4j=DEBUG